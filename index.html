<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Querying PubMed</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <style>
        dl dt {
            width: 200px;
            float: left;
        }

        .title,
        .authors,
        .doi {
            display: block;
        }
    </style>
    <script src="pubmed_search.js"></script>
    <script>
        // PubMed NCBI querystring.
        let term = "Yeo, Tomas[Full Author Name]";
        // Initials of the author to bold.
        let author = "Yeo T";
        // Using API key issued from pubmed.
        let apiKey = 'GetYourOwnAPIKeyFromPubMed';

        // Execute when document is ready.
        window.onload = () => {
            searchPubMed(term, author, apiKey);
        };
    </script>
</head>

<body>
    <div class="col-lg-8 mx-auto p-3 py-md-5">
        <header class="d-flex pb-3 mb-5 border-bottom">
            <h1>Querying PubMed</h1>

        </header>
        <main>
            <summary>
                <p class="lead">Demonstration page. Testing script making asynchronous request to <a
                        href="https://eutils.ncbi.nlm.nih.gov" target="_blank">https://eutils.ncbi.nlm.nih.gov</a>.</p>
                <p>Using querying term <quot>Yeo, Tomas[Full Author Name]</quot></p>
            </summary>
            <section>
                <h2>Publications</h2>
                <div class="row g-5">
                    <div class="col-md-3">
                        <p>Contributing author as <strong>Yeo T</strong></p>
                    </div>
                    <div class="col-md-9">
                        <!-- Injection here -->
                        <ol id="pubmed">
                        </ol>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <template id="article">
        <li><span class="title"></span><span class="authors small"></span><span class="doi small"></span></li>
    </template>
</body>

</html>
